">","generalization":[{"text":"<p><strong style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; color: rgb(211, 49, 21); font-size: 14px;\">孙子辈，要喊肉肉叔叔，</strong></p><p><strong style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; color: rgb(211, 49, 21); font-size: 14px;\">老二二舅姥爷，香香阿姨。</strong></p>","range":[0,3],"uid":"e38f22e8-eed6-4a08-b3a2-2e7887e08ee4","expand":true,"isActive":false,"fontWeight":"bold","color":"#D33115","richText":true}]},"children":[{"data":{"text":"<p><span style=\"font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; color: rgb(0, 0, 0);\">侯姐</span></p>","expand":true,"richText":true,"isActive":false,"uid":"2021a8b6-a9f7-484d-a00a-1d3068478679","fillColor":"#68CCCA","borderColor":"#000000","borderWidth":2,"note":"<img src=\"images/houjie.jpg\" height=\"150\" style=\"border-radius: 50%;\">"},"children":[]},{"data":{"text":"<p><span style=\"font-size: 14px; color: rgb(0, 0, 0); font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">侯哥</span></p>","uid":"5ea0dea0-380d-4c61-bb21-e6e579a2a5d7","expand":true,"richText":true,"isActive":false,"fillColor":"#68CCCA","borderColor":"#000000","borderWidth":2,"tag":["刚古","飞哥徒弟"],"note":"<img src=\"images/houge.jpg\" height=\"150\" style=\"border-radius: 50%;\">\n\n飞哥徒弟侯哥，7-8岁左右开始从基西杜古老家被送来寄养在肉肉家。\n2018年飞哥来到几内亚高亚省肉肉家对面的厂区工作。附近的孩子们\n经常来厂区挑水。飞哥和同事们也常常给孩子们零食吃。\n渐渐地大家熟悉起来了。最先是结识的肉肉，因为小肉肉可爱。后来\n侯哥经常来抢零食，才认识的侯哥。因为抢食动作很快一个黑影闪过，\n因而得名馋嘴猴。后来改口为小猴子。长大渐渐改叫侯哥。\n在飞哥身边耳濡目染下，侯哥的表现渐渐不再那么野蛮。后来被飞哥\n收为徒弟。从一开始的快手剧本短视频到后来的做饭视频。无论从日\n常视频还是直播中都能感受到侯哥的聪明能干。中国话也学得非常快。\n经过几年的时间，飞哥对待侯哥就像对待自己的孩子一样。带侯哥见\n世面送侯哥去孔子学院学习中文。后续几年在视频开始有收益后，飞\n哥更是给侯哥买地盖房子。\n后来因为，遭受孔院学生嫉妒网爆以及一些不好的学生的影响等，从\n孔院退学。毕竟中文以后随时都能学。最重要的是更好的巩固基础知\n识，也能为今后做翻译工作学习更多专业性词汇。最后让侯哥回来继\n续上当地的新建的法语学校。","generalization":[]},"children":[]},{"data":{"text":"<p><span style=\"font-size: 14px; color: rgb(0, 0, 0); font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">侯弟</span></p>","uid":"7d5519ac-cbfb-493d-8ddd-e12a99c6855d","expand":true,"richText":true,"isActive":false,"fillCo 可能\n被肉家宠习惯了，还有去宗教学校上课，只有周日能来。\n慢慢地在环境以及肉妈的影响下。由于风评发生了变化，观众常常在评\n论区吵得不可开交。后期肉肉渐渐淡出了视频，但依然还是会来飞哥\n家，只是不在视频中出现。\n后期偶尔会出现在峰哥的视频里，中文没有退步，也能做一些简单的翻\n译。表现好了不少，也长大了些。希望肉肉能越来越懂事。"},"children":[]},{"data":{"text":"<p><span style=\"font-size: 14px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; color: rgb(0, 0, 0);\">小老弟</span></p>","expand":true,"richText":true,"isActive":false,"uid":"cf3d814e-e062-4d13-8c1c-81b11fd340bd","borderColor":"#000000","borderWidth":2,"fillColor":"#FC7C6E","note":"<img src=\"images/xiaolaodi.jpg\" height=\"150\" style=\"border-radius: 50%;\">"},"children":[]},{"data":{"text":"<p><span style=\"color: rgb(0, 0, 0); font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 14px;\">伟丽</span></p>","expand":true,"richText":true,"isActive":false,"uid":"6fb7d07c-75e2-4628-b75f-80552c992ac1","borderColor":"#000000","borderWidth":2,"fillColor":"#FC7C6E","tag":["喝乌龟血宝宝","飞哥小老婆（开玩笑的）"],"note":"<img src=\"images/weili.jpg\" height=\"150\" style=\"border-radius: 50%;\">"},"children":[]}]}]},{"data":{"text":"<p><span style=\"font-size: 16px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; color: rgb(0, 0, 0);\">太奶奶</span></p>","uid":"a12b8627-dbba-4016-a405-4dfe7d0353b7","expand":true,"richText":true,"isActive":false,"borderColor":"#000000","borderWidth":2,"fillColor":"#A4DD00","fontSize":16,"borderDasharray":"none","paddingX":13,"gradientStyle":false,"tag":["回老家了"],"note":"<img src=\"images/tainainai.jpg\" height=\"150\" style=\"border-radius: 50%;\">"},"children":[]}]},{"data":{"text":"<p><strong style=\"color: rgb(0, 0, 0); font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 16px;\">邦戈诺家</strong></p>","expand":true,"richText":true,"isActive":false,"uid":"ad8a3852-c22e-4082-9790-069ace578ebd","fontWeight":"bold","lineColor":"#000000","fillColor":"#FCDC00","borderWidth":2,"borderColor":"#000000","fontSize":16,"paddingX":15},"children":[{"data":{"text":"<p><span style=\"color: rgb(0, 0, 0); font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 16px;\
